# Configuração do BehaveX

[behave]
lang = pt
stdout_capture = true
stderr_capture = true
log_capture = true

# Formato padrão: pretty (console)
default_format = pretty

# BehaveX irá gerar relatório HTML automático em output/report.html
# Para usar JSON em vez de HTML, descomente:
# format = json
# outfiles = reports/behavex-results.json
